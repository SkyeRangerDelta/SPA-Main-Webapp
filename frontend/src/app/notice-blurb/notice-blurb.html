<div class="notice-blurb notice-{{ class }}">
  <div class="notice-blurb-header">
    <span class="notice-date-icon">
      <span class="date-month">{{ createdAtMonth }}</span>
      <span class="date-day">{{ createdAtDay }}</span>
      <span class="date-month-time">{{ createdAtRest }}</span>
      <span class="date-year">{{ createdAtYear }}</span>
    </span>

    <h3 class="notice-title">{{ title }}</h3>
  </div>
  <div class="notice-blurb-content">
    <p>{{ content }}</p>
  </div>
</div>
