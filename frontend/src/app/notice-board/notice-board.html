<div class="notice-board-list">
  @if ( notices && notices.length > 0 ) {
    @for ( notice of notices; track notice.id ) {
      <app-notice-blurb [noticeData]="notice" ></app-notice-blurb>
    }
  }
  @else {
    <ng-container [ngTemplateOutlet]="noNotices"></ng-container>
  }
</div>
<ng-template #noNotices>
  <p class="no-notices">No notices available at the moment.</p>
</ng-template>
