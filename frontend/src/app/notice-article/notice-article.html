<section class="notice-article">
  @if (!loading && notice) {
    <header class="notice-header">
      <h1 class="notice-title content-header">{{ notice.title }}</h1>
      <div class="notice-meta">
        <span class="notice-date">Posted: {{ notice.createdAtFriendly }}</span>
      </div>
    </header>

    <div class="notice-body">
      <p>{{ notice.content }}</p>
    </div>

  } @else {
    <ng-template [ngTemplateOutlet]="loadingOrError"></ng-template>
  }
</section>

<ng-template #loadingOrError>
  @if (loading) {
    Loading article...
  } @else if (!loading && error) {
    {{ error }}
  }
</ng-template>
